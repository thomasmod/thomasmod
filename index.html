    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #4285F4;
        }

        p {
            color: #333333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group {
            display: flex;
            margin-top: 20px;
        }

        .button {
            background-color: #4285F4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #1A73E8;
        }

        /* Анимированные фигуры */
        .animated-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            animation: moveShape 15s infinite linear alternate;
        }

        .shape1 { background-color: #4285F4; width: 80px; height: 80px; top: 10%; left: 20%; }
        .shape2 { background-color: #34A853; width: 60px; height: 60px; top: 50%; left: 70%; }
        .shape3 { background-color: #FBBC05; width: 100px; height: 100px; top: 80%; left: 40%; }
        .shape4 { background-color: #EA4335; width: 120px; height: 120px; top: 30%; left: 90%; }

        @keyframes moveShape {
            from { transform: translate(0, 0); }
            to { transform: translate(240px, 240px); }
        }
    </style>
