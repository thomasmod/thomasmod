<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignHub</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #4285F4;
        }

        p {
            color: #333333;
        }

        a {
            text-decoration: none;
            color: #4285F4;
        }

        .button {
            background-color: #4285F4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #1A73E8;
        }

        /* Анимированные фигуры */
        .animated-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            animation: moveShape 15s infinite linear alternate;
        }

        .shape1 { background-color: #4285F4; width: 80px; height: 80px; top: 10%; left: 20%; }
        .shape2 { background-color: #34A853; width: 60px; height: 60px; top: 50%; left: 70%; }
        .shape3 { background-color: #FBBC05; width: 100px; height: 100px; top: 80%; left: 40%; }
        .shape4 { background-color: #EA4335; width: 120px; height: 120px; top: 30%; left: 90%; }

        @keyframes moveShape {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 50px); }
        }
    </style>
</head>
<body>
    <div class="animated-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <h1>Добро пожаловать на DesignHub!</h1>
    <p>Инновационное сообщество дизайнеров и технологов</p>
    
    <!-- Ссылка на Telegram -->
    <a href="https://t.me/your_telegram_username" target="_blank" class="button">Telegram</a>
    
    <!-- Ссылка на Instagram -->
    <a href="https://www.instagram.com/your_instagram_username/" target="_blank" class="button">Instagram</a>
</body>
</html>
